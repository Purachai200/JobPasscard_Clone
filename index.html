<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purachai Shopping Cart Page</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.2/font/bootstrap-icons.min.css"
      integrity="sha512-D1liES3uvDpPrgk7vXR/hR/sukGn7EtDWEyvpdLsyalQYq6v6YUsTUJmku7B4rcuQ21rf0UTksw2i/2Pdjbd3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav>
        <div class="inline-box">
          <img
            src="https://www.jobpasscard.com/static/images/new_Jobpasscard/jobpasscard-logo-nav.png"
            alt="JobPasscardLogo"
            width="160x"
          />
        </div>
        <div class="inline-box">
          <a href="#">ABOUT US</a>
          <a href="#">PASSCARD</a>
          <a href="#">PROFILE</a>
        </div>
        <div class="inline-box">
          <i class="bi bi-search pad-5"></i>
          <div class="cart inline-box pad-5">
            <div class="badge-size">
              <p  class="badge">1</p>
            </div>
            <i class="bi-cart2"></i>
          </div>
          <a href="#"><p class="inline-box pad-5">LOGIN</p></a>
          <a href="#"><p class="inline-box pad-5 sign-up">SIGN UP</p></a>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="headline">My Cart</h1>
      <div class="content">
        <div class="inline-box">
          
          <div class="cardCart">
            <div class="inline-box">
              <i class="bi bi-trash"></i>
            </div>
            <div class="inline-box">
              <div class="mini-card">
                <div>
                  <i class="bi bi-file-earmark-text"></i>
                </div>
                <p>Google Docs</p>
                <p1>Used for business</p1>
              </div>
            </div>
            <div class="card-top inline-box">
              <p>Google Docs</p>
              <div>
                <i class="bi-circle-fill" id="gg-d1"></i>
                <i class="bi-circle-fill" id="gg-d2"></i>
                <i class="bi-circle-fill" id="gg-d3"></i>
                <select name="ggdoc" id="google-docs">
                  <option value="0">LV 0-3</option>
                  <option value="1">LV 1-3</option>
                  <option value="2">LV 2-3</option>
                  <option value="3">LV 3-3</option>
                </select>
              </div>
              <div class="price">
                <p>THB 150</p>
              </div>
            </div>
          </div>

          <div class="cardCart">
            <div class="inline-box">
              <i class="bi bi-trash"></i>
            </div>
            <div class="inline-box">
              <div class="mini-card2">
                <div>
                  <i class="bi bi-file-earmark-text"></i>
                </div>
                <p>Google Slides</p>
                <p1>Used for business</p1>
              </div>
            </div>
            <div class="card-top inline-box">
              <p>Google Slides</p>
              <div>
                <i class="bi-circle-fill" id="gg-s1"></i>
                <i class="bi-circle-fill" id="gg-s2"></i>
                <i class="bi-circle-fill" id="gg-s3"></i>
                <i class="bi-circle-fill" id="gg-s4"></i>
                <select name="gglisde" id="google-slides">
                  <option value="0">LV 0-4</option>
                  <option value="1">LV 1-4</option>
                  <option value="2">LV 2-4</option>
                  <option value="3">LV 3-4</option>
                  <option value="4">LV 4-4</option>
                </select>
              </div>
              <div class="price">
                <p>THB 150</p>
              </div>
            </div>
          </div>
        </div>
        <div class="inline-box">
          <div class="cardPurchase">
            <div class="card-main">
              <div class="c-main-top">
                  <p class="order">Order Info</p>
                  <div class="sub-total">
                      <label>Subtotal</label>
                      <label>THB 300</label>
                  </div>
                  <div class="promo">
                      <i class="fa-solid fa-rectangle-ad"></i>
                      <input type="text" placeholder="Promotion Code">
                      <button type="button">APPLY</button>
                  </div>
              </div>
              <div class="c-main-bottom">
                  <div class="total">
                      <p>Total payment</p>
                      <h1>THB 300</h1>
                  </div>
                  <button type="button">LOG IN TO CHECKOUT</button>
              </div>
          </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
